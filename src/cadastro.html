<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>TimeProjects</title>
\
  <link rel="stylesheet" href="../static/stylesheets/algaworks.min.css">
  <link rel="stylesheet" href="../static/stylesheets/application.css">
  <link rel="stylesheet" href="../static/stylesheets/vendors.min.css">
  <link rel="stylesheet" href="../static/stylesheets/style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

<form>
	<div class="aw-simple-panel">
		<img alt="TimeProject" class="logo" src="../static/images/logo-time-project-2-removebg-preview.png"/>
		
		<div class="aw-simple-panel__message">
			Por favor, faça o seu cadastro.
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" name="name" class="form-control name-input input-lg" placeholder="Seu nome"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="email" name="email" class="form-control  input-lg email-input" placeholder="Seu e-mail"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary register btn-lg  aw-btn-full-width">Cadastra-se</button>
			</div>
			
			<div class="form-group clearfix">
				<div class="checkbox  pull-left  aw-checkbox-no-margin">
					<input type="checkbox" id="lembrar"/>
					<label for="lembrar">Lembre de mim</label>
				</div>
				
				
			</div>
		</div>
		
		<div class="aw-simple-panel__footer">Já têm conta? <a href="login.html">Realizar login</a>.</div>
        <div class="wrapper"></div>
    </div>
</form>

  </div>

  <script src="../static/javascripts/main.js"></script>
  <script src="../static/javascripts/register.js"></script>
  <script src="../static/javascripts/vendors.min.js"></script>
  <script src="../static/javascripts/algaworks.min.js"></script>
</body>
</html>
